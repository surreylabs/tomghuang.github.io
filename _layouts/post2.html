{% include header.html %}

    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-md-offset-1 post">
        
            <div class="post-tags">
                  {% for tag in page.tags %}
                  <span class="label label-default">{{ tag }}</span>
                  {% endfor %}
            </div>
            
            <h2>{{ page.title }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>

            {{ content }}
        
        </div>
    </div>

{% include footer.html %}
